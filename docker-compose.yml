version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smartfarm-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-SmartFarm1}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Ngan0407@!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartfarm-network

  # Spring Boot Backend API
  backend:
    build:
      context: ./demoSmartFarm/demo
      dockerfile: Dockerfile
    container_name: smartfarm-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-SmartFarm1}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-Ngan0407@!}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      CROP_RECOMMENDATION_URL: http://crop-service:5000
      PEST_DISEASE_URL: http://pest-service:5001
      FRONTEND_ORIGINS: ${FRONTEND_ORIGINS:-http://localhost:3000,http://localhost:80}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      crop-service:
        condition: service_healthy
      pest-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - smartfarm-network
    restart: unless-stopped

  # Crop Recommendation ML Service
  crop-service:
    build:
      context: ./RecommentCrop
      dockerfile: Dockerfile
    container_name: smartfarm-crop-service
    environment:
      PORT: 5000
      FRONTEND_ORIGINS: ${FRONTEND_ORIGINS:-http://localhost:3000,http://localhost:80}
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - smartfarm-network
    restart: unless-stopped

  # Pest & Disease Detection ML Service
  pest-service:
    build:
      context: ./PestAndDisease
      dockerfile: Dockerfile
    container_name: smartfarm-pest-service
    environment:
      PORT: 5001
      FRONTEND_ORIGINS: ${FRONTEND_ORIGINS:-http://localhost:3000,http://localhost:80}
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 45s
    networks:
      - smartfarm-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./J2EE_Frontend
      dockerfile: Dockerfile
    container_name: smartfarm-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - smartfarm-network
    restart: unless-stopped

  # Next.js AI Chatbot
  chatbot:
    build:
      context: ./AI_SmartFarm_CHatbot
      dockerfile: Dockerfile
    container_name: smartfarm-chatbot
    environment:
      PORT: 9002
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      GOOGLE_GENAI_API_KEY: ${GOOGLE_GENAI_API_KEY:-your-api-key}
    ports:
      - "9002:9002"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9002/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - smartfarm-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - để route traffic)
  nginx:
    image: nginx:alpine
    container_name: smartfarm-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "443:443"
      - "8443:8443"
    depends_on:
      - frontend
      - backend
      - chatbot
    networks:
      - smartfarm-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  smartfarm-network:
    driver: bridge

