spring.application.name=demo

# Database configuration
# Uses environment variables or falls back to local values
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:SmartFarm1}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:Ngan0407@!}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Jackson configuration for LocalDateTime serialization
# Serialize LocalDateTime as ISO 8601 with UTC timezone (Z suffix)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# Server settings
server.port=8080

# CORS Configuration (for local development)
