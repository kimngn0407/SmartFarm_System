spring.application.name=demo

# Database configuration - reads from Railway environment variables
# Falls back to local values if not set
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:SmartFarm1}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:Ngan0407@!}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Jackson configuration for LocalDateTime serialization
# Serialize LocalDateTime as ISO 8601 with UTC timezone (Z suffix)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration


